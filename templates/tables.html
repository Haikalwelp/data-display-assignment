<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Display</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            flex-direction: column; 
        }
        table { 
            border-collapse: collapse; 
            width: 60%; 
            margin-top: 20px; 
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Table 1</h2>
    <table>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data_list %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    
    <h2>Table 2</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td>{{ alpha }}</td>
        </tr>
        <tr>
            <td>Beta</td>
            <td>{{ beta }}</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>{{ charlie }}</td>
        </tr>
    </table>
</body>
</html>
